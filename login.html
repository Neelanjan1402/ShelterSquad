<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("./Untitled\ design.png") no-repeat;
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .signin-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s;
        }
    
        .shake-border {
            border-color: #fff; 
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-container {
            justify-content: center;
            padding: 10px;
        }
        
        label {
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #fff;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background:transparent;
            border: 2px solid white;
            border-radius: 5px;
            color:white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 20px;
        }
        
        button:hover {
            background-color:grey;
            color: white;
        }
        .a{
            color: rgb(25, 222, 236);
        }
        .b{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-form">
        <h2>Login</h2>
        <form method="post" action="login.php">
            <div class="input-container">
            <label for="mail"><span><ion-icon name="email"></ion-icon></span>Email</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="input-container">
            <label for="password"><span><ion-icon name="lock-closed"></ion-icon></span>Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <a href="#" class="a">Forgot Password?</a>
            <button type="submit" name="login_btn" >Log in</a></button>
            <p>Don't have any account? <a href="./signin.html" class="a">Sign-in</a></p>
        </form>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
